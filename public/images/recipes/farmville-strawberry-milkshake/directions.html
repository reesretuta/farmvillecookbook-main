<aside>
<h6>Ingredients</h6>
<ul>
<li>4 cups Strawberry Ice Cream</li>
<li>1 cup Fresh Strawberries</li>
<li>1 cup Whole Milk</li>




</ul>
</aside>
<article>
<h6>Directions</h6>
<ol>
<li>In a blender, combine all the ingredients using high speed.</li>
<li>Pour into a chilled jar or glass and serve immediately.</li>
<li>Enjoy!</li>


</ol>
</article>
